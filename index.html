<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  // Function to trigger confetti blast from both sides
  function birthdayBlast() {
    // Left side
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { x: 0, y: 1 },
      colors: ['#ff4d6d', '#ffb3c6', '#ffc8dd', '#ffe5ec', '#f9bec7']
    });

    // Right side
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { x: 1, y: 1 },
      colors: ['#ff4d6d', '#ffb3c6', '#ffc8dd', '#ffe5ec', '#f9bec7']
    });
  }

  // Trigger when page loads or refreshes
  window.onload = () => {
    birthdayBlast();

    // Optional: make it feel more alive with a few extra pops
    setTimeout(birthdayBlast, 800);
    setTimeout(birthdayBlast, 1600);
  };
</script>
